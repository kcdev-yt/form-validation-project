<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sign In</h1>
    <form>

        <label for="loginEmail">Email</label>
        <input name="loginEmail" type="email" placeholder="Enter Email Address"><br>
        <br>
        <label for="loginPassword">Password</label>
        <input name="loginPassword" type="password" placeholder="Enter Password"><br>
        <br>
        <button type="submit">Log In</button><br>



    </form>
</body>
</html>
